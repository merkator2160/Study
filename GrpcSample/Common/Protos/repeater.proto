syntax = "proto3";

option csharp_namespace = "Server";

package greet;


// SERVICE ////////////////////////////////////////////////////////////////////////////////////////
service Repeater 
{
	rpc SendEcho (Request) returns (Reply);
	rpc StartEventsStream (stream Request) returns (stream Reply);
}


// MESSAGES ///////////////////////////////////////////////////////////////////////////////////////
message Request 
{
	string message = 1;
}
message Reply 
{
	string message = 1;
}